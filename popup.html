<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVisors Launcher</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="modal-header">
        <h1 class="logo">
            <img src="./images/logo.png" alt="Codevisors Launcher" class="logo-icons">
            <span>Code Visors</span>
        </h1>
    </div>

    <div class="modal-content">

        <p>Social Media Profile Launcher</p>

    </div>

    <div class="modal-icons">
        <div class="flex-container">

            <div class="flex">
                <a href="https://github.com/CodeVisors" target="_blank">
                    <i class="fab fa-github"></i>

                </a>
            </div>

            <div class="flex">
                <a href="https://codevisors.github.io/" target="_blank">
                    <i class="far fa-user-circle"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/company/codevisors" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://twitter.com/ankushsgandhi" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://www.youtube.com/techxtreme" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>


        </div>
    </div>

</body>

</html>
